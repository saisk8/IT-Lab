<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/register.css"
    />
  </head>

  <body>
    <h1>Create an account that you wish you had!</h1>
    <p>We need the following info homie...</p>
    <div class="table">
      <form onsubmit="validate()" id="form">
        <div class="cell">
          <input type="text" placeholder="First Name" id="fn" required /> <br />
          <input type="text" placeholder="Last Name" id="ln" required /> <br />
          <input type="text" placeholder="Username" id="un" required /><label
            >@youwish.com</label
          >
          <br />
          <input type="password" placeholder="Password" id="ps" required />
          <br />
          <input type="password" placeholder="Confirm" id="cn" required />
          <br />
          <input type="date" required /> <br />
          <input
            type="text"
            placeholder="Aadhar Number"
            maxlength="12"
            onkeypress="return isNumberKey(event)"
            id="aa"
            required
          />
          <br />
          <input
            type="text"
            maxlength="10"
            placeholder="Mobile"
            id="mo"
            onkeypress="return isNumberKey(event)"
            required
          />
          <br />
          <input type="email" placeholder="Recovery Email" id="re" /> <br />
          <button type="submit" value="Submit">Submit</button>
          <button type="reset" value="Cancel" value="Reset form">Reset</button>
        </div>
        <p id="error-text"></p>
      </form>
    </div>
    <script src="../js/validate.js"></script>
  </body>
</html>
